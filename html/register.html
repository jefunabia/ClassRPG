<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id"
        content="38601831497-bgrj4n6lve3acphdk95ae7tub8qk7srm.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>ClassRPG | Register</title>
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/8847beb954.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form class="register-form">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="" placeholder="First Name">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="" placeholder="Last Name">
            </div>

            <div class="form-group">
                <label>Display Name</label>
                <input type="text" class="form-control" name="" placeholder="Display Name">
            </div>

            <div class="form-group">
                <label>SAIS ID</label>
                <input type="text" class="form-control" name="" placeholder="SAIS ID">
            </div>

            <h2>Select a Class</h2>
            <div class="row">
                <div class="col">
                    <div class="tos-logo">
                        <label>
                            <input type="radio" name="class" checked>
                            <img src="../assets/student.png" width="80%" height="40%">
                        </label>

                    </div>
                </div>
                <div class="col">
                    <div class="tos-logo">
                        <label>
                            <input type="radio" name="class">
                            <img src="../assets/teacher.png" width="80%" height="40%">
                        </label>
                    </div>
                </div>
            </div>

            <h2>Select a Legion</h2>
            <div class="row">
                <div class="col">
                    <div class="tos-logo">
                        <label>
                            <input type="radio" name="legion">
                            <img src="../assets/cos.png">
                        </label>
                        
                    </div>
                    College of Science
                </div>
                    <div class="col">
                            <div class="tos-logo">
                                    <label>
                                        <input type="radio" name="legion">
                                        <img src="../assets/css.png">
                                    </label>
                                   
                                </div>
                                College of Social Sciences
                    </div>
                    <div class="col">
                            <div class="tos-logo">
                                    <label>
                                        <input type="radio" name="legion">
                                        <img src="../assets/ccad.png">
                                    </label>
                                    
                                </div>
                                College of Communication, Art and Design
                    </div>
                    <div class="col">
                            <div class="tos-logo">
                                    <label>
                                        <input type="radio" name="legion">
                                        <img src="../assets/som.png">
                                    </label>
                                    
                                </div>
                                School of Management
                    </div>
                </div>

                <h2>Select a Guild</h2>
                <div class="row">
                    <div class="col">
                            <div class="tos-logo">
                                    <label>
                                        <input type="radio" name="guild">
                                        <img src="../assets/bio.png">
                                    </label>
                                   
                                </div>
                                Biology
                    </div>
                    <div class="col">
                            <div class="tos-logo">
                                    <label>
                                        <input type="radio" name="guild">
                                        <img src="../assets/comsci.png">
                                    </label>
                                   
                                </div>
                                Computer Science
                    </div>
                    <div class="col">
                            <div class="tos-logo">
                                    <label>
                                        <input type="radio" name="guild">
                                        <img src="../assets/math.png">
                                    </label>
                                   
                                </div>
                                Mathematics
                    </div>
                </div>
                <div class="row">
                        <div class="col">
                                <div class="tos-logo">
                                        <label>
                                            <input type="radio" name="guild">
                                            <img src="../assets/psych.png">
                                        </label>
                                       
                                    </div>
                                    Psychology
                        </div>
                        <div class="col">
                                <div class="tos-logo">
                                        <label>
                                            <input type="radio" name="guild">
                                            <img src="../assets/polsci.png">
                                        </label>
                                       
                                    </div>
                                    Political Science
                        </div>
                        <div class="col">
                                <div class="tos-logo">
                                        <label>
                                            <input type="radio" name="guild">
                                            <img src="../assets/mng.png">
                                        </label>
                                       
                                    </div>
                                    Management
                        </div>
                </div>
                <div class="row">
                        <div class="col">
                                <div class="tos-logo">
                                        <label>
                                            <input type="radio" name="guild">
                                            <img src="../assets/mc.png">
                                        </label>
                                       
                                    </div>
                                    Mass Communication
                        </div>
                        <div class="col">
                                <div class="tos-logo">
                                        <label>
                                            <input type="radio" name="guild">
                                            <img src="../assets/fa.png">
                                        </label>
                                       
                                    </div>
                                    Fine Arts
                        </div>
                        <div class="col"></div>
                </div>

                <button>Submit</button>

        </form>
    </div>

</body>

</html>
