<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ClassRPG | Guild Mission</title>
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">ClassRPG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home-teacher.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Sign Out</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <h2 id="course-code">Guild Mission (Course Code)</h2>

        <button onclick="viewAccessKey()" class="btn btn-primary">View Access Key</button>
        <p id="access-key">12345</p>

        <button onclick="view_participants()" class="btn btn-primary">See Enrolled Participants</button>

        <br><br><button onclick="expand()" class="btn btn-success">Add Activities</button><br>
        <div id="add_quiz" style="display:none">
            <br>
            Title: <input type="text" id="qtitle"></input><br>
            Date: <input type="text" id="date"></input><br>
            Type:
            <select id="activity_type">
                <option value="quiz" selected="">Quiz</option>
                <option value="lab-activity">Lab Activity</option>
                <option value="exam">Exam</option>
            </select>
            <br><br>
            <lu>
                Subtopic : <input type="text" placeholder="enter topic name" id="subtopic"></input>
                Total: <input type="number" id="total_num" value="0"></input>
                <button onclick="addSubs()">Add</button>
            </lu>
            <br><button onclick="addActivity()">Submit</button>
           
            <hr>
            <div class="subs_list" id="subs_container">
                <div>Added Topics</div><br>
                none..
            </div>
            <hr>
        </div> <br>
        <h3>Guild Activities</h3>
        <hr>
        <div id="quiz">
            <h4>Quizzes</h4>
            <button onclick="viewMission()">Quiz #1</button>
        </div>
        <div id="view-mission">
            Date: <br>
            Topic: <br>
            Subtopic 1 <input type="text" disabled value="XP"></input> <br>
            Subtopic 2 <input type="text" disabled value="XP"></input> <br>
            Subtopic 3 <input type="text" disabled value="XP"></input> <br>

            Total XP: <br> <br>

            <button class="smol btn btn-primary"><a href="input-xp.html">Input XP</a></button> <br> <br>

            <button class="smol btn btn-primary"><a href="view-records.html">See Records</a></button> <br> <br>

        </div>
        <div id="labs">
            <h4>Lab Activities</h4>
        </div>
        <div id="lab-view"></div>
        <div id="exams">
            <h4>Exams</h4>
        </div>
        <div id="exam-view"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>

    <script src="../js/firebase-connect.js"></script>
    <script src="../js/guild-teacher.js"></script>
</body>

</html>
